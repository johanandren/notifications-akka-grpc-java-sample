<html>
    <body>
        <h1>Notify someone!</h1>
        <form action="notify" method="post">
            <div>
                <label for="targetId">Notify recipient id:</label>
                <input id="targetId" name="targetId" type="number">
            </div>
            <div>
                <label for="notification">Notification message:</label>
                <textarea id="notification" name="notification"></textarea>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
